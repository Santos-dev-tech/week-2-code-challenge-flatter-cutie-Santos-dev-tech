<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatacuties</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="character-bar"></div>
  
  <div id="detailed-info">
    <img id="image" src="">
    <h2 id="name"></h2>
    <div id="vote-count">Votes: 0</div>
  </div>

  <form id="votes-form">
    <input type="number" id="votes" placeholder="Enter votes">
    <input type="submit" value="Add Votes">
  </form>

  <button id="reset-btn">Reset Votes</button>

  <form id="character-form">
    <input type="text" id="name-input" placeholder="Character Name">
    <input type="text" id="image-input" placeholder="Image URL">
    <input type="submit" value="Add Character">
  </form>

  <script src="src/index.js"></script>
</body>
</html>
